version: '3.8'

services:
  vbsks:
    build:
      context: .
      dockerfile: Dockerfile
    image: vbsks:latest
    container_name: vbsks
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - vbsks_data:/app/vbsks_data
    environment:
      - VBSKS_DB_FOLDER=/app/vbsks_data
      - VBSKS_API_HOST=0.0.0.0
      - VBSKS_API_PORT=5000
      - VBSKS_API_DEBUG=false
      # Set your API key here or use a .env file
      - VBSKS_API_KEY=${VBSKS_API_KEY:-}
    networks:
      - vbsks_network

  # Optional: Add a reverse proxy for HTTPS
  # nginx:
  #   image: nginx:latest
  #   container_name: vbsks_nginx
